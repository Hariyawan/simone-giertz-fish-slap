	<style>
	html, body {
		margin: 0;
		padding: 0;
	}
	video {
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		width: 100%;
		height: 100%;
	}
	</style>
</head>
<body>
<video id="video" src="11833440_1636836393265427_498301168_n.mp4" muted preload="auto"></video>
<script>
'use strict';

var video = document.getElementById('video');

function seek(fraction) {
	//video.currentTime = fraction * video.duration;
	video.fastSeek(fraction * video.duration);
}

function mousemove_handler(ev) {
	var x = ev.clientX;
	var width = window.innerWidth;
	x = width - x;  // Inverting the X direction.
	seek(x / width);
}

function init() {
	document.addEventListener('mousemove', mousemove_handler);
}

window.addEventListener('load', init);
</script>
</body>
